	<section class="jumbotron">

	<section class="main container">
		<div class="container">
    		<div class="row">
        		<div class="col-md-12">
            		<div class="well well-sm">
                		<form class="form-horizontal" method="post">
                    		<fieldset>
                        		<legend class="text-center header-contact">Contact Us</legend>

                        		<div class="form-group">
                            		<span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-user"></span>
                            		<div class="col-md-8">
                                		<input id="fname" name="name" type="text" placeholder="Nombre(s) (First Name)" class="form-control">
                            		</div>
                        		</div>
                        		<div class="form-group">
                            		<span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-user"></span>
                            		<div class="col-md-8">
                                		<input id="lname" name="name" type="text" placeholder="Apellidos (Last Name)" class="form-control">
                            		</div>
                        		</div>

                        		<div class="form-group">
                            		<span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-envelope"></span>
                            		<div class="col-md-8">
                                		<input id="email" name="email" type="text" placeholder="Correo electrónico (Email Address)" class="form-control">
                            		</div>
                        		</div>

                        		<div class="form-group">
                            		<span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-phone"></span>
                            		<div class="col-md-8">
                                		<input id="phone" name="phone" type="text" placeholder="Teléfono (Phone Number)" class="form-control">
                            		</div>
                        		</div>

                        		<div class="form-group">
                            		<span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-comment"></span>
                            		<div class="col-md-8">
                                		<textarea class="form-control" id="message" name="message" placeholder="Déjanos tu mensaje. (Enter your massage for us here.)" rows="7"></textarea>
                            		</div>
                        		</div>

                        		<div class="form-group">
                            		<div class="col-md-12 text-center">
                                		<button type="submit" class="btn btn-danger btn-lg">Submit</button>
                            		</div>
                        		</div>
                    		</fieldset>
                		</form>
            		</div>
        		</div>
    		</div>
		</div>
	</section>
